<!DOCTYPE html>

<html>
    <head>
        <title>Alphabet</title>
		<meta charset="utf-8" />
        <meta name="author" content="Tsvetomir Nikolov"/>
    </head>
    <body>
		<table width="200" border="1" cellspacing="2" cellpadding="6">
			<tr>
				<td colspan="3">Title goes here</td>
				<td>A</td>
				<td align="right">B</td>
			</tr>
			<tr>
				<td rowspan="3">C</td>
				<td>D</td>
				<td>E</td>
				<td>F</td>
				<td align="right">G</td>
			</tr>
			<tr>
				<td>H</td>
				<td colspan="2" align="center">I</td>
				<td rowspan="2" align="right" valign="bottom">J</td>
			</tr>
			<tr>
				<td>K</td>
				<td>L</td>
				<td>M</td>
			</tr>
			<tr>
				<td align="right">N</td>
				<td colspan="4" align="center">O</td>
			</tr>
		</table>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Print all numbers to N</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Print all numbers to N</h1>
    <p>Write a scipt that prints all the numbers from 1 to N.</p>
    <script>
        var n = prompt("Insert n:");

        for (var i = 1; i <= n; i++) {
            document.writeln(i);
        }
    </script>
</body>
</html>

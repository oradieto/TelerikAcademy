<!DOCTYPE html>
<html>
<head>
	<title>Print all properties</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Print all properties</h1>
    <p>
        Write a script that finds the lexicographically smallest and largest 
        property in document, window and navigator objects.
    </p>
    <script>
    	var array = new Array(document, window, navigator);
		
	var properties = new Array();
	for(var i=0; i < array.length; i++){
		for(var property in array[i]){
			properties.push(property);
		}
	}
		
	properties.sort();
		 
	document.writeln("First property in lexicographical order is <b>" + properties[0] + "</b>.");
        document.writeln("<br/>");
	document.writeln("Last property in lexicographical order is <b>" + properties[properties.length - 1] + "</b>.");
    </script>
</body>
</html>
